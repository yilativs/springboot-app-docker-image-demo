version: '3'

services:
  springboot-service:
    image: 'spring-boot-application-docker-image-demo-amazoncorrettojdk11:latest'
    build:
      context: .
    container_name: springboot-service
    ports:
     - '8080:8080'
     - '8443:8443'
    env_file:
      - docker-compose-env.txt
    volumes:
       - service-config:/opt/service/config
       - service-logs:/opt/service/logs
       - service-ssl:/opt/service/ssl

volumes:
  service-config:
  service-logs:
  service-ssl: